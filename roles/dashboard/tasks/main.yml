- name: Create dashboard directory
  file:
    path: /opt/dashboard
    state: directory
    owner: ec2-user
    group: ec2-user
    mode: '0755'

- name: Copy producer script
  copy:
    src: producer.py
    dest: /opt/dashboard/producer.py
    owner: ec2-user
    group: ec2-user
    mode: '0755'

- name: Copy consumer script
  copy:
    src: consumer_chart.py
    dest: /opt/dashboard/consumer_chart.py
    owner: ec2-user
    group: ec2-user
    mode: '0755'

- name: Install pip3 on Amazon Linux or RHEL
  become: yes
  shell: |
    yum install -y python3-pip || dnf install -y python3-pip
  args:
    executable: /bin/bash

- name: Install system build dependencies (for matplotlib, streamlit)
  become: yes
  package:
    name:
      - gcc
      - python3-devel
      - libpng-devel
      - freetype-devel
      - make
    state: present

- name: Install Python packages for Kafka dashboard
  become: yes
  pip:
    name:
      - kafka-python
      - streamlit
      - matplotlib
    extra_args: "--prefer-binary --timeout 120"
    executable: pip3
  environment:
    PIP_DEFAULT_TIMEOUT: 200
  retries: 3
  delay: 10
  register: pip_result
  until: pip_result is succeeded
  ignore_errors: yes


# Optional: start producer in background
- name: Start Kafka producer in background (optional)
  become: true
  become_user: ec2-user
  shell: "nohup python3 /opt/dashboard/producer.py > /opt/dashboard/producer.log 2>&1 &"
  args:
    executable: /bin/bash


- name: Start Streamlit dashboard on port 8501
  become: true
  become_user: ec2-user
  shell: |
    nohup streamlit run /opt/dashboard/consumer_chart.py --server.port 8501 --server.address 0.0.0.0 > /opt/dashboard/dashboard.log 2>&1 &
  args:
    executable: /bin/bash
